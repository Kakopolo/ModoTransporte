<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Municipio_1.js"></script>
        <script src="data/Simplificado_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:10, minZoom:5
        }).fitBounds([[12.73619899851601,-118.21434754202389],[34.58851779840444,-83.80478056456093]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 0.3,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 5,
            maxZoom: 10,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Municipio_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOM_ENT</th>\
                        <td>' + (feature.properties['NOM_ENT'] !== null ? autolinker.link(String(feature.properties['NOM_ENT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMGEO</th>\
                        <td>' + (feature.properties['NOMGEO'] !== null ? autolinker.link(String(feature.properties['NOMGEO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POB1</th>\
                        <td>' + (feature.properties['POB1'] !== null ? autolinker.link(String(feature.properties['POB1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Principal" colspan="2"><strong>Principal</strong><br />' + (feature.properties['Principal'] !== null ? autolinker.link(String(feature.properties['Principal']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Caminando" colspan="2"><strong>Caminando</strong><br />' + (feature.properties['Caminando'] !== null ? autolinker.link(String(feature.properties['Caminando']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Bicicleta" colspan="2"><strong>Bicicleta</strong><br />' + (feature.properties['Bicicleta'] !== null ? autolinker.link(String(feature.properties['Bicicleta']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Transporte" colspan="2"><strong>Transporte</strong><br />' + (feature.properties['Transporte'] !== null ? autolinker.link(String(feature.properties['Transporte']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Coche" colspan="2"><strong>Coche</strong><br />' + (feature.properties['Coche'] !== null ? autolinker.link(String(feature.properties['Coche']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Moto" colspan="2"><strong>Moto</strong><br />' + (feature.properties['Moto'] !== null ? autolinker.link(String(feature.properties['Moto']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Otro" colspan="2"><strong>Otro</strong><br />' + (feature.properties['Otro'] !== null ? autolinker.link(String(feature.properties['Otro']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Municipio_1_0(feature) {
            switch(String(feature.properties['Principal'])) {
                case 'Caminando':
                    return {
                pane: 'pane_Municipio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,81,106,1.0)',
                interactive: true,
            }
                    break;
                case 'Bicicleta':
                    return {
                pane: 'pane_Municipio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,142,168,1.0)',
                interactive: true,
            }
                    break;
                case 'Transporte_público':
                    return {
                pane: 'pane_Municipio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,239,227,1.0)',
                interactive: true,
            }
                    break;
                case 'Otro':
                    return {
                pane: 'pane_Municipio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(75,156,97,1.0)',
                interactive: true,
            }
                    break;
                case 'Moto':
                    return {
                pane: 'pane_Municipio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(159,55,64,1.0)',
                interactive: true,
            }
                    break;
                case 'Coche':
                    return {
                pane: 'pane_Municipio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,66,73,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Municipio_1');
        map.getPane('pane_Municipio_1').style.zIndex = 401;
        map.getPane('pane_Municipio_1').style['mix-blend-mode'] = 'normal';
        var layer_Municipio_1 = new L.geoJson(json_Municipio_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipio_1',
            layerName: 'layer_Municipio_1',
            pane: 'pane_Municipio_1',
            onEachFeature: pop_Municipio_1,
            style: style_Municipio_1_0,
        });
        bounds_group.addLayer(layer_Municipio_1);
        map.addLayer(layer_Municipio_1);
        function pop_Simplificado_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMGEO'] !== null ? autolinker.link(String(feature.properties['NOMGEO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Simplificado_2_0() {
            return {
                pane: 'pane_Simplificado_2',
                opacity: 1,
                color: 'rgba(208,171,179,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Simplificado_2');
        map.getPane('pane_Simplificado_2').style.zIndex = 402;
        map.getPane('pane_Simplificado_2').style['mix-blend-mode'] = 'normal';
        var layer_Simplificado_2 = new L.geoJson(json_Simplificado_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Simplificado_2',
            layerName: 'layer_Simplificado_2',
            pane: 'pane_Simplificado_2',
            onEachFeature: pop_Simplificado_2,
            style: style_Simplificado_2_0,
        });
        bounds_group.addLayer(layer_Simplificado_2);
        map.addLayer(layer_Simplificado_2);
        var overlaysTree = [
            {label: '<img src="legend/Simplificado_2.png" /> Simplificado', layer: layer_Simplificado_2},
            {label: 'Municipio<br /><table><tr><td style="text-align: center;"><img src="legend/Municipio_1_Caminando0.png" /></td><td>Caminando</td></tr><tr><td style="text-align: center;"><img src="legend/Municipio_1_Bicicleta1.png" /></td><td>Bicicleta</td></tr><tr><td style="text-align: center;"><img src="legend/Municipio_1_Transportepúblico2.png" /></td><td>Transporte_público</td></tr><tr><td style="text-align: center;"><img src="legend/Municipio_1_Otro3.png" /></td><td>Otro</td></tr><tr><td style="text-align: center;"><img src="legend/Municipio_1_Moto4.png" /></td><td>Moto</td></tr><tr><td style="text-align: center;"><img src="legend/Municipio_1_Coche5.png" /></td><td>Coche</td></tr></table>', layer: layer_Municipio_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Principal": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Principal = document.createElement('div');
            div_Principal.id = "div_Principal";
            div_Principal.className= "filterselect";
            document.getElementById("menu").appendChild(div_Principal);
            sel_Principal = document.createElement('select');
            sel_Principal.multiple = true;
            sel_Principal.size = 7;
            sel_Principal.id = "sel_Principal";
            var Principal_options_str = "<option value='' unselected></option>";
            sel_Principal.onchange = function(){filterFunc()};
            Principal_options_str  += '<option value="NULL">NULL</option>';
            Principal_options_str  += '<option value="Bicicleta">Bicicleta</option>';
            Principal_options_str  += '<option value="Caminando">Caminando</option>';
            Principal_options_str  += '<option value="Coche">Coche</option>';
            Principal_options_str  += '<option value="Moto">Moto</option>';
            Principal_options_str  += '<option value="Otro">Otro</option>';
            Principal_options_str  += '<option value="Transporte_público">Transporte_público</option>';
            sel_Principal.innerHTML = Principal_options_str;
            div_Principal.appendChild(sel_Principal);
            var lab_Principal = document.createElement('div');
            lab_Principal.innerHTML = 'Principal';
            lab_Principal.className = 'filterlabel';
            div_Principal.appendChild(lab_Principal);
            var reset_Principal = document.createElement('div');
            reset_Principal.innerHTML = 'clear filter';
            reset_Principal.className = 'filterlabel';
            reset_Principal.onclick = function() {
                var options = document.getElementById("sel_Principal").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Principal.appendChild(reset_Principal);
        </script>
    </body>
</html>
